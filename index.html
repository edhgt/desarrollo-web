<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Calculadora</title>
  </head>
  <body>
    <div id="app">
      <div id="calculadora" class="calculadora">
        <h1>Calculadora</h1>
        <p id="userInfo"></p>
        <input type="text" id="display" readonly>
        <div class="botones">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>+</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>-</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>*</button>
          <button>0</button>
          <button>=</button>
          <button>C</button>
          <button>/</button>
        </div>
      </div>
      <div id="login">
        <button id="google">Login con Google</button>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
